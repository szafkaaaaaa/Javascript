    <h1>Programowanie - Pytania i Odpowiedzi</h1>
    <div class="question-answer">
        <div class="question">1. Rodzaje „filozofii” programowania.</div>
        <div class="answer">Odpowiedź: Istnieją różne rodzaje filozofii programowania, takie jak imperatywna, deklaratywna, obiektowa, funkcyjna, i inne, każda z nich podkreśla różne aspekty tworzenia oprogramowania.</div>
    </div>
    <div class="question-answer">
        <div class="question">2. Opisz paradygmat programowania strukturalnego. Założenia programowania strukturalnego.</div>
        <div class="answer">Odpowiedź: Programowanie strukturalne opiera się na organizacji kodu za pomocą procedur i bloków, co ułatwia czytanie i utrzymanie kodu. Kluczowe jest unikanie skoków bezpośrednich w kodzie.</div>
    </div>
    <div class="question-answer">
        <div class="question">3. Programowanie obiektowe: definicja i kluczowe koncepty.</div>
        <div class="answer">Odpowiedź: Programowanie obiektowe (OOP) koncentruje się na tworzeniu obiektów reprezentujących rzeczywistość. Kluczowe koncepty to klasy, obiekty, dziedziczenie, hermetyzacja, i polimorfizm.</div>
    </div>
    <div class="question-answer">
      <div class="question">4. Dlaczego stosujemy programowanie obiektowe?</div>
      <div class="answer">Odpowiedź: Programowanie obiektowe pozwala na modelowanie rzeczywistych obiektów i ich zachowań, co ułatwia tworzenie bardziej modułowego i elastycznego oprogramowania.</div>
  </div>
  <div class="question-answer">
      <div class="question">5. Omów następujące pojęcia (w krótkiej formie):</div>
      <div class="answer">
          <ul>
              <li>Klasa: Klasa jest szablonem lub wzorcem, który definiuje właściwości i metody obiektów.</li>
              <li>Obiekt: Obiekt to konkretne wystąpienie klasy, posiadające unikalne dane i zachowanie.</li>
              <li>Właściwość: Właściwość to zmienna przechowująca dane związane z obiektem.</li>
              <li>Metoda: Metoda to funkcja lub procedura, która działa na obiekcie.</li>
              <li>Konstruktor: Konstruktor to specjalna metoda wywoływana podczas tworzenia obiektu i inicjalizująca jego stan.</li>
              <li>Dziedziczenie: Dziedziczenie pozwala na tworzenie nowych klas na podstawie istniejących klas, dziedzicząc ich właściwości i metody.</li>
              <li>Hermetyzacja: Hermetyzacja to zasada ukrywania wewnętrznych danych obiektu i dostępu do nich tylko za pomocą interfejsu.</li>
              <li>Polimorfizm: Polimorfizm umożliwia wykonywanie tych samych operacji na różnych typach obiektów, co pozwala na bardziej elastyczny kod.</li>
          </ul>
      </div>
