<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wyświetlanie liczb parzystych</title>
</head>
<body>
  <div style="color:red; font-size:50px;">
    <script>
      let koniec_petli_tom = prompt("Podaj liczbę, do której chcesz wyświetlić liczby parzyste:");

      koniec_petli_tom = parseInt(koniec_petli_tom);

      for (let i_tom = 1; i_tom <= koniec_petli_tom; i_tom++) {
        if (i_tom % 2 === 0) {
          document.write("Liczba parzysta: " + i_tom + "razy ==> Tomczak<br>");
        }
      }
    </script>
  </div>
</body>
</html>
