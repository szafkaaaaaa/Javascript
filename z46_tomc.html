<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sprawdzenie danych </title>
</head>
<body>
    <div style="color:red;font-size:50px;">
        <script language="JavaScript">
            do {
                var liczba1 = prompt("Wysokość (h_tom)=", "");
                var h_tom = parseFloat(liczba1);
            } while (h_tom <= 0);

            do {
                var liczba2 = prompt("Podstawa (a_tom)=", "");
                var a_tom = parseFloat(liczba2);
            } while (!(a_tom > 0));

            var Pole = (a_tom * h_tom) / 2;
            document.write("Pole = " + Pole.toFixed(2) + " cm^2<br>");
        </script>
    </div>
</body>
</html>
