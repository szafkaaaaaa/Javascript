    function calcHypotenus(d, x) {
      return Math.sqrt(d ** 2 + x ** 2);
    }

    function findAngle(d, x) {
      const radian = Math.atan(d / x);
      const degree = radian * (180 / Math.PI);
      return degree;
    }

    function calcHypoAngle(event) {
      event.preventDefault();

      const d = parseFloat(document.querySelector('[name="D"]').value);
      const x = parseFloat(document.querySelector('[name="X"]').value);

      const hypo = calcHypotenus(d, x);
      const alfa = findAngle(d, x);

      const poleOutput = document.querySelector('#wyprowadz_drabina');
      const obwodOutput = document.querySelector('#wyprowadz_alfa');

      poleOutput.textContent = hypo.toFixed(2);

    }
  </script>
