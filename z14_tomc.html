<!DOCTYPE html>
<html>
<head>
  <title> proste obliczenia</title>
  <meta charset="utf-8">
</head>
<body>
  <div style="color:green; font-size:50px;">
  <script language="JavaScript">
      const m1Tom = Number(prompt("M=" + ""));

      const ulamek1 = "1/" + (m1Tom + 2);
      const ulamek2 = "1/" + (m1Tom + 1) * (m1Tom + 2);
      const ulamek3 = "1/" + (m1Tom * (m1Tom + 1));

      document.write("m=" + m1Tom + "<br>");
      document.write("1/" + m1Tom +" = " + ulamek1 + "+" + ulamek2 + "+" + ulamek3 + "<br>");
  </script>
  </div>
  <input type="button" value="zamknij okno" onclick="window.close()"/>
</body>
</html>
