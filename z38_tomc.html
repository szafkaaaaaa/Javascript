<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 38</title>
</head>
<body>
    <h2>Zadanie 38: Parzystość liczby</h2>
    <input type="button" name="zadanie38" value="Sprawdź parzystość" onclick="zadanie38()" />
    
    <script>
        function zadanie38() {
            var x = parseInt(prompt("Podaj liczbę:", ""));
            if (x % 2 === 0) {
                document.write('<p style="color: red; font-size: 3;">Liczba jest parzysta</p>');
            } else {
                document.write('<p style="color: silver; font-size: 5;">Liczba jest nieparzysta</p>');
            }
        }
    </script>
</body>
</html>
